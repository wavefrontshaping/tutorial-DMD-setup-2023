image: texlive/texlive

stages:
  - build

building-latex-master:
  stage: build
  script:
    - latexmk -bibtex -pdf paper/main.tex
  artifacts:
    paths:
      - "paper/main.tex"
    expire_in: 2 years
  only:
    - master

building-latex-other-branch:
  stage: build
  script:
    - latexmk -bibtex -pdf paper/main.tex
  artifacts:
    paths:
      - "paper/main.pdf"
    expire_in: 2 weeks
  except:
    - master
